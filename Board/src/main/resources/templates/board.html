<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    table, th, td {
      border: 1px solid #000;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
    }
</style>


<body>
<h1 th:text="'글 목록'"></h1>
<table border="1">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Writer</th>
        <th scope="col">Title</th>
        <th scope="col">Post_date</th>
        <th scope="col">Hits</th>
    </tr>
    </thead>
    <tr th:each="item:${board}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.boardWriter}"></td>
        <td><a th:href="@{'/board/'+${item.id}}" th:text="${item.boardTitle}"></a></td>
        <td th:text="${item.boardCreatedTime}"></td>
        <td th:text="${item.boardHits}"></td>
    </tr>
</table>
</body>
</html>
