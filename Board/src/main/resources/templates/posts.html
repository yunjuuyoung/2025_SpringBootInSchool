<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    table {
        margin-bottom: 10px;
    }
    table, th, td {
      border: 1px solid #000;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
    }
    .title {
      font-weight: bold;
    }
</style>

<body>
<h1 th:text="'게시물'"></h1>
<table border="1">
    <tr>
        <td class="title" th:text="ID"></td>
        <td th:text="${posts.id}"></td>
    </tr>
    <tr>
        <td class="title" th:text="Writer"></td>
        <td th:text="${posts.boardWriter}"></td>
    </tr>
    <tr>
        <td class="title" th:text="Date"></td>
        <td th:text="${posts.boardCreatedTime}"></td>
    </tr>
    <tr>
        <td class="title" th:text="Hits"></td>
        <td th:text="${posts.boardHits}"></td>
    </tr>
    <tr>
        <td class="title" th:text="Title"></td>
        <td th:text="${posts.boardTitle}"></td>
    </tr>
    <tr>
        <td class="title" th:text="Contents"></td>
        <td th:text="${posts.boardContents}"></td>
    </tr>
</table>
<button onclick="boardFn()">목록</button>
<button onclick="updateFn()">수정</button>
<button onclick="deleteFn()">삭제</button>

<form action="/comments/add" method="post">
    <input type="hidden" th:value="${posts.id}" name="boardId">
    <input type="text" placeholder="작성자" name="commentWriter">
    <input type="text" placeholder="내용" name="commentContents">
    <button type="submit">댓글 작성</button>
</form>
<br>
<table border="1">
    <thead>
    <tr>
<!--        <th scope="col">ID</th>-->
        <th scope="col">Comment Writer</th>
        <th scope="col">Comment Contents</th>
        <th scope="col">Comment CreatedTime</th>
    </tr>
    </thead>
    <tr th:each="item:${comments}">
<!--        <td th:text="${item.id}"></td>-->
        <td th:text="${item.commentWriter}"></td>
        <td th:text="${item.commentContents}"></td>
        <td th:text="${item.commentCreatedTime}"></td>
    </tr>
</table>
</body>
<script>
    const boardFn = () => {
        location.href="/board";
    }
    const updateFn = () => {
    const id = [[${posts.id}]];
        location.href = id + "/edit";
    }

    const deleteFn = () => {
        const id = [[${posts.id}]];
        location.href = id + "/delete";
    }
</script>
</html>
