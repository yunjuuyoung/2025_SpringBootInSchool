<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  div, table {
    margin : 20px;
  }
  button {
    margin-top : 10px;
  }
  .idx {
        font-weight: bold;
    }
</style>
<body>
  <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
  <h1 th:text="'edit_form'"></h1>
  <div>
    <form method="post" action="/memo/edit">
      writer <br> <input type="text" name="writer" th:value="${memo.writer}"> <br>
      memo <br> <input type="text" name="memo" th:value="${memo.memo}"> <br>
      <input type="hidden" name="idx" th:value="${memo.idx}">
      <button type="submit" class="btn btn-primary">Done</button>
    </form>
  </div>
</body>
</html>
