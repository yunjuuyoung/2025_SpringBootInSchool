<head>
  <meta charset="UTF-8">

<style>
  * {
    margin-top : 20px;

  div {
        margin-left: 20px;

</style>
<body>
<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
<div>
  <h1 th:text="'edit_todo'"></h1>
  <form method="post" action="/todo/edit">
    content <br> <input type="text" name="content" th:value="${todo.content}"> <br>
    password <br> <input type="password" name="password">
    <input type="hidden" name="idx" th:value="${todo.idx}">
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
