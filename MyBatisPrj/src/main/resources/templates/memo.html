<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  div, table {
    margin : 20px;
  }
  button {
    margin-top : 10px;
  }
  .idx {
        font-weight: bold;
    }
</style>
  <div>
    <th:block th:replace="~{fragments/menu::menuFragment}"></th:block> <h1 th:text="'NOTE MEMO'"></h1>
    <form method="post" action="memo">
      writer <br> <input type="text" name="writer"> <br>
      memo <br> <input type="text" name="memo"> <br>
      <button type="submit" class="btn btn-primary">Done</button>
    </form>
  </div>
  <hr>
<div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Writer</th>
      <th scope="col">Memo</th>
      <th scope="col">Post_date</th>
      <th scope="col">Etc</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${memoList}">
      <td class="idx" th:text="${item.idx}"></td>
      <td th:text="${item.writer}"></td>
      <td th:text="${item.memo}"></td>
      <td th:text="${item.post_date}"></td>
      <td><a th:href="@{'/memo/'+${item.idx}}">Update</a>
          <a th:href="@{'/memo/delete/'+${item.idx}}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
